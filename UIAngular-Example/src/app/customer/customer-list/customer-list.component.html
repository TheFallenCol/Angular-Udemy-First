<div class="customer-container">
  <div *ngFor="let item of customers" class="div-customer-class">
    <mat-card class="customer-card">
      <mat-card-header>
        <div mat-card-avatar class="customer-header-image"></div>
        <mat-card-title>{{item.firstName}}</mat-card-title>
        <mat-card-subtitle>Stock Actual:{{item.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.country}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button>Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
